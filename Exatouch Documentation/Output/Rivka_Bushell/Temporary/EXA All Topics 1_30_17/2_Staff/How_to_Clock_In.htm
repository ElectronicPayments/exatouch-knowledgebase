        <h1>How to Clock In</h1>
        <p>Follow these steps to Clock In for your shift<br /><a class="fancybox" rel="gallery1" href="../D_Images/EXA_Home_ClockInPrompt.jpg" title="Exatouch Image"><img src="../D_Images/EXA_Home_ClockInPrompt.jpg" alt="" /></a></p>
        <ol start="1" class="ol_1">
            <li class="ListParagraph"><span class="span_1"><MadCap:variable name="General.Ct Click or tap" /> the </span><span class="span_2"><span class="Button">Lock</span> <![CDATA[ ]]></span><span class="span_1">icon.</span>
            </li>
            <li class="ListParagraph"><span class="span_1">Select </span><span class="span_2"><span class="Button">Clock In</span>.</span>
            </li>
            <li class="ListParagraph"><span class="span_1">Enter</span><span class="span_1"><span class="Button">PIN</span> or <span class="Button">Swipe your Employee Card</span>.</span>
            </li>
            <li class="ListParagraph">Press <span class="Button">Close</span> to confirm Clock In.</li>
        </ol>
