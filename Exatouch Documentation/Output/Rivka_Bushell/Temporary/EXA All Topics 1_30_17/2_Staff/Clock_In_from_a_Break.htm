        <h1 class="Heading1" MadCap:conditions="EXA Table Service.PrintOnly">Clock In from a Break </h1>
        <p> Follow these instructions to Clock In after a break:<br /><a class="fancybox" rel="gallery1" href="../D_Images/EXA_Home_EndBreak.jpg" title="Exatouch Image"><img src="../D_Images/EXA_Home_EndBreak.jpg" alt="" /></a></p>
        <ol>
            <li><MadCap:variable name="General.Ct Click or tap" /> the <strong>Lock</strong> icon.</li>
            <li>Select<strong> End Break</strong>.</li>
            <li>Enter <span class="Button">PIN</span>&#160;or <span class="Button">Swipe your Employee Card</span>.</li>
            <li>Click <strong>Close </strong>to confirm.</li>
        </ol>
        <p class="readmore">Also see: <MadCap:xref href="Clock_Out_for_a_Break.htm">Clock Out for a Break</MadCap:xref></p>
    </body>
