        <h1>Print a Check for the Current Order</h1>
        <p>After the food has been served and the meal is completed it’s time to print the customer’s check. Checks are printed from the <span class="Button">Register</span> screen:</p>
        <ol>
            <li value="1">From Home, click or tap <span class="Button">Register</span>.</li>
            <li value="2">Select <span class="Button">Print order.</span><br /><a class="fancybox" rel="gallery1" href="D_Images/EXA_Register_PrintOrder_Pointer" title="PrintOrderPointer"><img src="D_Images/EXA_Register_PrintOrder_Pointer.jpg" alt="" /></a></li>
        </ol>
        <p>Also see: <a class="MCXref_readmore_0" href="Print_a_Check_from_a_List_of_Saved_Orders.htm" xrefformat="{para}">Print a Check from a List of Saved Orders</a></p>
