    <body>
        <h1 class="Heading1">Clock In from a Break </h1>
        <p> Follow these instructions to Clock In after a break:<br /><a class="fancybox" rel="gallery1" href="D_Images/EXA_Home_EndBreak.jpg" title="Exatouch Image"><img src="D_Images/EXA_Home_EndBreak.jpg" alt="" /></a></p>
        <ol>
            <li value="1">Click or tap the <strong>Lock</strong> icon.</li>
            <li value="2">Select<strong> End Break</strong>.</li>
            <li value="3">Enter <span class="Button">PIN</span>&#160;or <span class="Button">Swipe your Employee Card</span>.</li>
            <li value="4">Click <strong>Close </strong>to confirm.</li>
        </ol>
        <p class="readmore">Also see: <a href="Clock_Out_for_a_Break.htm" class="MCXref_0" xrefformat="{para}">Clock Out for a Break</a></p>
    </body>
