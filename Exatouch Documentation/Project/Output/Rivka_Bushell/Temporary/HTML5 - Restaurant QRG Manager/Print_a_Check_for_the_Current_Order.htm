        <h1>Print a Check for the Current Order</h1>
        <p><span class="span_4"><br /></span><span class="span_3">After the food has been served and the meal is completed it’s time to print the customer’s check.&#160; Checks are printed from the <span class="Button">Register</span> screen:</span>
        </p>
        <p>1. From Home, <MadCap:variable name="General.ct click or tap" /> <span class="Button">Register</span>.</p>
        <p class="ListParagraph"><span class="span_5">2. Click/Tap<span class="Button">  <![CDATA[ ]]></span></span><span class="span_6"><span class="Button">Print order.</span></span>
        </p>
        <p class="ListParagraph">
            <img src="D_Images/EXA_Register_PrintOrder_Pointer.jpg" />
        </p>
        <p class="ListParagraph">Also see <MadCap:xref href="Print_a_Check_from_a_List_of_Saved_Orders.htm">Print a Check from a List of Saved Orders</MadCap:xref></p>
