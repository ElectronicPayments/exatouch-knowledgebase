        <h1>How to Remove an Item from an Order</h1>
        <p>&#160;</p>
        <p>When a customer changes their mind while ordering, a menu item can be easily removed from the order:</p>
        <p>1. In the <span class="Button">Register</span> section, highlight the item that you want to remove from the order.</p>
        <p>2. Select <span class="Button">Remove Line</span> .</p>
