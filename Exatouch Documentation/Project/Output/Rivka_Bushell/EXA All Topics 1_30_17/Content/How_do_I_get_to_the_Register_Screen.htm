    <body>
        <h1>How do I get to the Register Screen?</h1>
        <p>You can get to the register screen from anywhere in Exatouch by selecting the <span class="Button">Register Icon</span> <img src="D_Images/EXA_RegisterIcon.jpg" />at the bottom of the screen, next to the <span class="Button">Home Icon.</span></p>
        <p>You can also get to the register from Home by clicking <span class="Button">Register</span>.</p>
        <p>
            <img src="D_Images/EXA_Home_RegisterSelected.jpg" />
        </p>
    </body>
