    <body>
        <h1>Clock Out for a Break</h1>
        <p> Follow these instructions to Clock Out for a break:</p>
        <p>
            <img src="D_Images/EXA_Home_StartBreak.jpg" />
        </p>
        <ol start="1" class="ol_1">
            <li class="ListParagraph" value="1">Click or tap the <span class="Button">Lock</span> icon.</li>
            <li class="ListParagraph" value="2">Select <span class="Button">Start Break</span>.</li>
            <li class="ListParagraph" value="3">Enter <span class="Button">PIN</span> or <span class="Button">Swipe your Employee Card</span>.</li>
            <li class="ListParagraph" value="4">Select <span class="Button">Close</span><span class="span_1"> to confirm.</span></li>
        </ol>
        <p class="readmore"> Also see: <a href="Clock_In_from_a_Break.htm" class="MCXref_0" xrefformat="{para}">Clock In from a Break </a></p>
