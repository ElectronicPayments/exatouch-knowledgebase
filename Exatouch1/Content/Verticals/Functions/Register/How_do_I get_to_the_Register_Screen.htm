    <head><title>How do I get to the Register Screen</title>
    </head>
    <body>
		<div class="medium-8 columns">
        	<p>You can get to the register screen from anywhere in Exatouch by selecting the <span class="Button">Register Icon</span> <img class="button-icon" src="../../../Images/EXA_RegisterIcon.jpg" /> at the bottom of the screen, next to the <span class="Button">Home Icon.</span></p>
        	<p>You can also get to the register from Home by clicking <span class="Button">Register</span>.<img src="../../../Images/EXA_Home_RegisterSelected.jpg" style="mc-thumbnail-max-height: 150px;mc-thumbnail: popup;" /></p>
		</div>
    </body>
</html>
