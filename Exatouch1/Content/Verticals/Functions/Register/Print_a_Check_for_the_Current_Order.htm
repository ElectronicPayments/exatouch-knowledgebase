        <h1>Print a Check for the Current Order</h1>
        <p>After the food has been served and the meal is completed it’s time to print the customer’s check. Checks are printed from the <span class="Button">Register</span> screen:</p>
        <ol>
            <li>From Home, <MadCap:variable name="General.ct click or tap" /> <span class="Button">Register</span>.</li>
            <li>Select <span class="Button">Print order.</span><br /><a class="fancybox" rel="gallery1" href="../D_Images/EXA_Register_PrintOrder_Pointer" title="PrintOrderPointer"><img src="../D_Images/EXA_Register_PrintOrder_Pointer.jpg" alt="" /></a></li>
        </ol>
        <p>Also see: <MadCap:xref class="readmore" href="Print_a_Check_from_a_List_of_Saved_Orders.htm">Print a Check from a List of Saved Orders</MadCap:xref></p>
    </body>
