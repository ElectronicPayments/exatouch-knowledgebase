    <head><title>How to Remove an Item from an Order</title>
    </head>
    <body>
        <p class="summary">When a customer changes their mind while ordering, a menu item can be easily removed from the order:</p>
        <ol class="steps">
			<li>In the <span class="Button">Register</span> section, highlight the item that you want to remove from the order.</li>
        	<li>Select <span class="Button">Remove Line</span>.</li>
		</ol>
    </body>
