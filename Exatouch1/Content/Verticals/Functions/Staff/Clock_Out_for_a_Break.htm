        <h1 MadCap:conditions="EXA Table Service.PrintOnly">Clock Out for a Break</h1>
        <p> Follow these instructions to Clock Out for a break:<br /><a class="fancybox" rel="gallery1" href="../D_Images/EXA_Home_StartBreak.jpg" title="Exatouch Image"><img src="../D_Images/EXA_Home_StartBreak.jpg" alt="" /></a></p>
        <ol start="1" class="ol_1">
            <li class="ListParagraph"><MadCap:variable name="General.Ct Click or tap" /> the <span class="Button">Lock</span> icon.</li>
            <li class="ListParagraph">Select <span class="Button">Start Break</span>.</li>
            <li class="ListParagraph">Enter <span class="Button">PIN</span> or <span class="Button">Swipe your Employee Card</span>.</li>
            <li class="ListParagraph">Select <span class="Button">Close</span><span class="span_1"> to confirm.</span></li>
        </ol>
        <p class="readmore"> Also see: <MadCap:xref href="Clock_In_from_a_Break.htm">Clock In from a Break </MadCap:xref></p>
    </body>
